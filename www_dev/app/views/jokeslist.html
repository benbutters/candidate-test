<div class="generatedJoke">
    <div ng-if="jokes.length > 0" class="jokeslistcard">
        <div ng-repeat="jokeItem in jokes track by $index">
            <joke data="jokeItem"></joke>
            <button ng-click="addToFavourites(jokeItem)">Favourite</button>
            <button ng-click="addToDislikes(jokeItem)">Dislike</button>
        </div>
    </div>
</div>
