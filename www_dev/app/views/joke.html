<div>ID: {{ data.id }}</div>
<div>{{ data.setup }}</div>
<div ng-if="!data.updatedTime">
    <button ng-click="togglePunchline()">Toggle Punchline!</button>
</div>
<div class="punchline" ng-if="showPunchline === true || data.updatedTime != null">{{ data.punchline }}</div>
<div ng-if="data.updatedTime">
    <div>Favourited: {{ data.updatedTime | date:'medium' }}</div>
</div>
