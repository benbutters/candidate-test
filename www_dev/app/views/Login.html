<form class="content-fullscreen login" ng-submit="login()">
   
    <div class="logo-wrapper">
        <img src="app/images/siemenslogo512.png"></div>

    <div class="login-input-wrapper">
        <label class="input-row">
            <div class="input-icon username"></div>
            <input class="tg" type="text" placeholder="Username" required ng-model="username"/>
        </label>

        <label class="input-row">
            <div class="input-icon password"></div>
            <input class="tg" type="password" placeholder="Password" required ng-model="password"/>
        </label>
    </div>

    <div class="buttons">
        <button class="btn grey osr" type="submit">LOGIN</button>
    </div>

</form>
